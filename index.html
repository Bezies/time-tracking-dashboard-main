<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- JS  -->
  <script src="app.js" defer></script>

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>


  <main>

    <h1 class="sr-only">Time tracking dashboard</h1>

    <div class="jeremy">

      <div class="report">
        <img src="images/image-jeremy.png" alt="Jeremy Robson portrait" id="portrait">
        <div class="jeremy-text">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>

      </div>

      <div class="d-w-m">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>

    </div>

    <div class="box" id="work">

      <div class="work-text">
        <h3>Work</h3>
        <span class="hour">- hrs</span>
        <p class="previous"></p>
      </div>
    </div>


    <div class="box" id="play">
      <div class="play-text">
        <h3>Play</h3>
        <span class="hour">- hrs</span>
        <p class="previous"></p>
      </div>
    </div>


    <div class="box" id="study">

      <div class="study-text">
        <h3>Study</h3>
        <span class="hour">- hrs</span>
        <p class="previous"></p>
      </div>

    </div>


    <div class="box" id="exercise">

      <div class="exercise-text">
        <h3>Exercise</h3>
        <span class="hour">- hrs</span>
        <p class="previous"></p>
      </div>

    </div>


    <div class="box" id="social">

      <div class="social-text">
        <h3>Social</h3>
        <span class="hour">- hrs</span>
        <p class="previous"></p>
      </div>

    </div>


    <div class="box" id="self-care">

      <div class="selfcare-text">
        <h3>Self Care</h3>
        <span class="hour">- hrs</span>
        <p class="previous"></p>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/bezies" target="_blank">Quentin Bessiere</a>.
    </div>
  </footer>
</body>

</html>
